<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- GOOGLEFONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- HANDLEBARS -->
  <script src="js/handlebars-v4.7.6.js"></script>
  <!--  MOMENTJS -->
  <script  src="js/moment.js" type="text/javascript"></script>
  <!-- JQUERY -->
  <script src="js/jquery-3.5.1.min.js"></script>
  <!-- MY CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- VIEWPORT SCALE -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Handlebars Template -->
  <script id="template" type="text/x-handlebars-template">
    <li class="movie" data-type="{{film}}{{tv_show}}" data-id="{{id}}">
      <img class="poster" src="{{poster}}" alt="{{poster}}"> <br>

      <span class="title title_col"><strong>Title: </strong><span class = "text_col">{{title}}{{name}}</span></span>
      <span class="original_title title_col"><strong>Original Title: </strong><span class = "text_col">{{original_title}}{{original_name}}</span></span>
      <span>
         <img class="language" src="img/{{original_language}}.png" alt="{{lang_name}}"> <br>
      </span>
      <span class="rating"><strong>Vote: </strong>{{{stars}}} {{vote_average}}</span>
      <span class="overview title_col"><strong>Overview: </strong><span class = "text_col">{{{overview}}}</span></span>
      <span class="image_not_found">{{{image_not_found}}}</span>
      <span class ="actors_cast">
         <ul class="cast"></ul>
      </span>
      <span class="{{film}}{{tv_show}}_genres">
         <ul class="genres"></ul>
      </span>
    </li>
  </script>


  <title>Boolflix</title>
</head>

<body>
  <header>
    <h1>Boolflix</h1>
    <div id="search_bar" class="">
      <input id="src_input" type="text" name="" placeholder="Insert a Title" value="">
      <button id="src_btn" type="button" name="button">Search</button>
    </div>
  </header>
  <div class="bg"></div>


  <main>
    <ul id="container">

    </ul>

  </main>

  <script  src="js/lang.js" type="text/javascript"> </script>
  <script  src="js/script.js" type="text/javascript"> </script>
</body>

</html>
